name: Localization pipeline
services:
  # FastAPI application
  api:
    build: .
    container_name: translation_api
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=2
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - CHROMA_API_KEY=${CHROMA_API_KEY}
      - CHROMA_TENANT=${CHROMA_TENANT}
      - CHROMA_DATABASE=${CHROMA_DATABASE}
      - TM_COLLECTION_NAME=translation_memory
      - GLOSSARY_COLLECTION_NAME=glossaries
    restart: unless-stopped
    networks:
      - translation_network
    volumes:
      - ./audit:/app/audit

networks:
  translation_network:
    driver: bridge
